<template>
    <lightning-card icon-name="standard:article">
        <div class="slds-m-around_medium">
            <template if:true={articles}>
                <section class="trend-sec">
                    <div class="container">
                        <h2>{cardTitle}</h2>
                        <ul class="trend-list">
                            <template for:each={articles} for:item="article" for:index="index">
                                <li key={article.Id}>
                                    <!-- <h3>Topic #{getTopicNumber(index)}:</h3> -->
                                    <p><a href={article.articleUrl}>{article.Title}</a></p>
                                </li>
                            </template>
                        </ul>
                    </div>
                </section>
            </template>
            <template if:true={error}>
                <p>Error: {error}</p>
            </template>
        </div>
    </lightning-card>
</template>
